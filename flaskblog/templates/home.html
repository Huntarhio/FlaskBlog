{% extends 'layouts.html' %}
{% block content %}
  <div class="container">
    {% for post in posts %}
      <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author|capitalize }}</a>
            <small class="text-muted">{{ post.post_date }}</small>
          </div>
          <h2><a class="article-title" href="#">{{ post.title|upper }}</a></h2>
          <p class="article-content">{{ post.content|truncate }}</p>
        </div>
      </article>
    {% endfor %}
  </div>
{% endblock content %}
