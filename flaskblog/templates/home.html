{% extends 'layouts.html' %}
{% block content %}
  <div class="container">
    {% for post in posts %}
      <article class="media content-section">
        <img class="rounded-circle article-img"src="{{ url_for('static', filename='profile_pics/'+post.author.image_file) }}" alt="">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author.username|capitalize }}</a>
            <small class="text-muted">{{ post.posted_date.strftime('%Y-%m-%d') }}</small>
          </div>
          <h2><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.title|upper }}</a></h2>
          <p class="article-content">{{ post.content|truncate }}</p>
        </div>
      </article>
    {% endfor %}
  </div>
{% endblock content %}
